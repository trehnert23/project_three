default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3

test:
  <<: *default
  database: db/test.sqlite3

production:
  <<: *default
  database: project3_production
  username: project3
  password: <%= ENV['PROJECT3_DATABASE_PASSWORD'] %>
